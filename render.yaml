services:
  - type: web
    name: rag-chatbot-api
    env: python
    buildCommand: "pip install -r requirements.txt && python run_me_once.py"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: CHUNK_SIZE
        value: 500
      - key: CHUNK_OVERLAP
        value: 50
      - key: RETRIEVAL_K
        value: 3
      - key: LLM_MODEL
        value: google/flan-t5-base
